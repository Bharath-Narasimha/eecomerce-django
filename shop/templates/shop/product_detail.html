<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .header {
            position: sticky;
            top: 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #2d3748;
            margin: 0;
            letter-spacing: 1px;
        }
        .header a.cart-link {
            background: #2b6cb0;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.2s;
        }
        .header a.cart-link:hover {
            background: #3182ce;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container img {
            width: 100%;
            max-width: 350px;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            background: #e2e8f0;
            margin-bottom: 1.5rem;
        }
        .container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #2b6cb0;
            margin-bottom: 0.7rem;
        }
        .container p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .price {
            font-weight: 700;
            color: #38a169;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }
        .actions a {
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.18s, color 0.18s;
            font-size: 1rem;
        }
        .actions a.back {
            background: #e2e8f0;
            color: #2b6cb0;
        }
        .actions a.back:hover {
            background: #2b6cb0;
            color: #fff;
        }
        .actions a.add {
            background: #38a169;
            color: #fff;
        }
        .actions a.add:hover {
            background: #276749;
        }
        .actions a.cart-link {
            background: #2b6cb0;
            color: #fff;
        }
        .actions a.cart-link:hover {
            background: #3182ce;
        }
        @media (max-width: 700px) {
            .container { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ›’ Trendy Store</h1>
        <a href="{% url 'cart_summary' %}" class="cart-link">View Cart</a>
    </div>
    <div class="container">
        <img src="/static/images/{{ product.image }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <div class="price">${{ product.price }}</div>
        <div class="actions">
            <a href="{% url 'product_list' %}" class="back">&larr; Back to Products</a>
            <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="add" style="border:none;background:#38a169;color:#fff;padding:0.8rem 2rem;border-radius:8px;font-weight:600;font-family:'Montserrat',sans-serif;cursor:pointer;transition:background 0.18s;">Add to Cart</button>
            </form>
            <a href="{% url 'cart_summary' %}" class="cart-link">View Cart</a>
        </div>
    </div>
</body>
</html>
