<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .header {
            position: sticky;
            top: 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #2d3748;
            margin: 0;
            letter-spacing: 1px;
        }
        .header a.cart-link {
            background: #2b6cb0;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.2s;
        }
        .header a.cart-link:hover {
            background: #3182ce;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .product-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            overflow: hidden;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(44,62,80,0.16);
        }
        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #e2e8f0;
        }
        .product-info {
            padding: 1.2rem 1.5rem 1.5rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .product-info h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            color: #2b6cb0;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }
        .product-info p {
            color: #4a5568;
            margin: 0 0 0.7rem 0;
            flex: 1;
        }
        .product-info .price {
            font-size: 1.1rem;
            color: #38a169;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .actions {
            display: flex;
            gap: 0.7rem;
        }
        .actions a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 0.6rem 0;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.18s, color 0.18s;
        }
        .actions a.details {
            background: #e2e8f0;
            color: #2b6cb0;
        }
        .actions a.details:hover {
            background: #2b6cb0;
            color: #fff;
        }
        .actions a.add {
            background: #38a169;
            color: #fff;
        }
        .actions a.add:hover {
            background: #276749;
        }
        @media (max-width: 600px) {
            .header { flex-direction: column; gap: 1rem; }
            .product-grid { padding: 1rem; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ›’ Trendy Store</h1>
        <a href="{% url 'cart_summary' %}" class="cart-link">View Cart</a>
    </div>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="/static/images/{{ product.image }}" alt="{{ product.name }}">
            <div class="product-info">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <div class="price">${{ product.price }}</div>
                <div class="actions">
                    <a href="{% url 'product_detail' product.id %}" class="details">Details</a>
                    <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline;flex:1;">
                        {% csrf_token %}
                        <button type="submit" class="add" style="width:100%;border:none;background:#38a169;color:#fff;padding:0.6rem 0;border-radius:6px;font-weight:600;font-family:'Montserrat',sans-serif;cursor:pointer;transition:background 0.18s;">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
